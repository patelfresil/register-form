<!DOCTYPE html>
<html lang="en">
<head>
    <title>register-form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    NAME :
                </td>
                <td>
                    <input type="text" placeholder="name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">MALE
                    <input type="radio" name="Gender">FEMALE
                </td>
            </tr>
            <tr>
                <td>
                    Phone no :
                </td>
                <td>
                    <select>
                        <option>987</option>
                        <option>988</option>
                        <option>989</option>
                        <option>990</option>
                        <option>991</option>
                        <option>992</option>
                    </select>
                    <input type="phone" placeholder="63526*****" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit"  value="submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
